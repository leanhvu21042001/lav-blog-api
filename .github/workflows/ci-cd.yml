name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Vercel environment
      run: npx vercel secrets add my-token ${{ secrets.VERCEL_TOKEN }}

    - name: Install dependencies
      run: yarn install

    - name: Build
      run: yarn build

    - name: Deploy to Vercel
      run: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
